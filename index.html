  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!--Fonts google-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700|Quicksand:700" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

  <body class="text-center">

    <div class="d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <img class="masthead-brand logo" src="img/logo.png" alt="logo" />
        </div>
      </header>

      <main role="main" class="mb-auto inner cover text-left col-md-7 col-sm-12">
        <h3 class="cover-heading theme">Cover your page.</h3>
        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
      </main>

      <action role="action" class="col-xs-12 mb-auto">
        <div class="content col-sm-12">
          <div class="row h-100">
            <div class="col-md-4 col-sm-12 d-flex align-items-center">
              <div class="row w-100 justify-content-center">
                <div class="col-md-12 col-sm-11">
                  <p class="lead sm-lead w-100 text-left">
                    <b class="dark-theme">
                      holala!!!
                    </b>
                    swisssssh
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-xs-12">
              <form class="row h-100 d-flex align-items-center justify-content-center">
                <div class="col-md-12 col-sm-11">
                  <div class="row justify-content-center">
                    <div class="col-8 col-md-6 col-sm-12">
                      <div class="form-group">
                        <input class="form-control squared" type="text" placeholder="Email Address" />
                      </div>
                    </div>
                    <div class="col-4 col-md-6 col-sm-8 col-xs-12">
                      <button class="btn btn-primary btn-md w-100 squared">
                        Notify Me
                      </button>
                    </div>
                  </div>
                </div>             
              </form>
            </div>
          </div>
        </div>
      </action>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <div class="p-3 row justify-content-center">
            <div class="col-md-4 d-flex justify-content-around">
              <a href="" target="_blank">
                <i class="icon fab fa-facebook-square"></i>
              </a>
              <a href="" target="_blank">
                <i class="icon fab fa-twitter-square"></i>
              </a>

                <i class="icon fab fa-instagram"></i>
              </a>
              <a href="" target="_blank">
                <i class="icon fab fa-linkedin"></i>
              </a>
              <a href="" target="_blank">
                <i class="icon fab fa-reddit-square"></i>
              </a>
              <a href="" target="_blank">
                <i class="icon fab fa-github-square"></i>
              </a>
            </div>
          </div>
          <p>&copy; Alkunion 2018.</p>
        </div>
      </footer>
    </div>
